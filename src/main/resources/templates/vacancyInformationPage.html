<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>vacancyInformationPage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-success border-bottom shadow-sm">
    <h3 class="my-0 mr-md-auto font-weight-normal text-white">Інформація про вакансію</h3>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-white" href="/">На головну</a>
    </nav>
</div>
<div class="container mt-5">
    <div class="alert alert-info mt-2">
        <h3 class="text-danger font-weight-bold">Новина</h3>
        <br>
        <h6 th:text="'Оголошується конкурс на вакансію: ' + ${vacancyName}" class="font-weight-bold"></h6>
        <br>
        <h6 th:text="'Вимоги до кваліфікації кандидата: '" class="font-weight-bold"></h6>
        <ul th:each="vacancyQualification:${vacancyQualifications}">
            <li th:text="${vacancyQualification}"></li>
        </ul>
        <br>
        <h6 th:text="'В чому буде полягати Ваша робота?'" class="font-weight-bold"></h6>
        <ul th:each="vacancyObligation:${vacancyObligations}">
            <li th:text="${vacancyObligation}"></li>
        </ul>
        <br>
        <h6 th:text="'Рівень підпорядкування:'" class="font-weight-bold"></h6>
        <ul th:each="vacancyDirector:${vacancyDirectors}">
            <li th:text="${vacancyDirector}"></li>
        </ul>
        <br>
        <h6 th:text="'Сукупний дохід -' + ${vacancySalary}" class="font-weight-bold"></h6>
        <h6 th:text="'Локація:'" class="font-weight-bold"></h6>
        <h6 th:text="${vacancyLocation}"></h6>
        <br>
        <h6 th:text="'Які Вам потрібно пройти етапи оцінки: '" class="font-weight-bold"></h6>
        <ul th:each="vacancyAssessment:${vacancyAssessments}">
            <li th:text="${vacancyAssessment}"></li>
        </ul>
        <br>
        <h6 th:text="'Щоб залишити свій відгук на вакансію переходьте до HelpDesk > Проекти та акції > Хочу перейти на іншу посаду'"
            class="font-weight-bold"></h6>
        <h6 th:text="'Конкурс триває до ' +${endVacancyDate}" class="font-weight-bold"></h6>
        <br>
        <br>
        <br>
        <h6 th:text="'Відповідальні за роз\'\яснення:'" class="font-weight-bold"></h6>
        <h6 th:text="'Гого@gmail.com'"></h6>
        <br>
        <a th:href="'/updateVacancy/' +${vacancyId}" class="btn btn-warning">Редагувати вакансію</a>
        <br>
        <br>
        <form method="post">
            <button type="submit" class="btn btn-warning">Видалити вакансію</button>
        </form>
    </div>
</div>
<div class="container mt-5">
    <h6>Створено by Fridrich_von_Gutem, он же Мойша, та за підтримки HR_Corporation</h6>
</div>
</body>
</html>
